<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
    .text-black{
        color:black;
    }
</style>
<body style="background-color: whitesmoke">
    <nav class="navbar" style="background-color:cadetblue">
        <a class="navbar-brand">A Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" >Home</a></li>
            <li><a href="/recommend" >Recommend</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class = "col-12>">
                <h1 class="text-black" style ="font-size: 40px">Top 50 books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class ="col-md-3" style="margin-top: 30px">
                <div class="card">
                    <div class="card-body">
                        <img class ="card-img-top" src ="{{image[i]}}">
                        <p class="text-black"> {{book_name[i]}}</p>
                        <h6 class="text-black"> {{author[i]}}</h6>
                        <h8 class="text-black">Votes - {{votes[i]}}</h8>
                        <h8 class="text-black">, Rating - {{rating[i]}}</h8>
                    </div>
                </div>
                </div>
            {% endfor %}



        </div>
    </div>


</body>
</html>
